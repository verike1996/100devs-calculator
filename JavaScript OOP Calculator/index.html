<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>OOP Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<div class="calc-buttons">
				<div id="display">0</div>
				
				<button class="special-function" id="clear">A/C</button>
				<button class="special-function" id="pos-neg">+/-</button>
				<button class="special-function" id="percent">%</button>
				<button class="operator-buttons" id="divide">รท</button>
				
				<button class="number">7</button>
				<button class="number">8</button>
				<button class="number">9</button>
				<button class="operator-buttons" id="multiply">ร</button>
				
				<button class="number">4</button>
				<button class="number">5</button>
				<button class="number">6</button>
				<button class="operator-buttons" id="subtract">-</button>
				
				<button class="number">1</button>
				<button class="number">2</button>
				<button class="number">3</button>
				<button class="operator-buttons" id="add">+</button>
				
				<button class="number" id="zero">0</button>
				<button class="number">.</button>
				<button class="operator-buttons" id="equals">=</button>
			</div>
		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
